<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <comp-c></comp-c>
    </div>

    <script>
      let CompA = { template: `<h1>1</h1> ` };
      let CompB = { template: `<h1>2</h1><comp-a/> `, components: { CompA } };
      let CompC = {
        template: `<h1>3</h1><comp-b/>`,
        components: { CompB },
      };

      const App = {
        components: { CompC },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>

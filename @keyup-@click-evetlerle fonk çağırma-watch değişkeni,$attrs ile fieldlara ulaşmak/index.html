  <body>
    <div id="app">

      <button @click="artır">artır</button>
      <hr />

      <button @click="say(name)">say hi!</button>

      <form action=""> -->
      <!-- <input @keyup.enter="submit" /> -->

      <p>{{name}}</p>
      <p>{{reversename}}</p>
    </div>

    <script>
      const App = {
        data() {
          return {
            sayı: 0,
            name: "karaca",
          };
        },

        computed: {
          reversename() {
            return this.name.split("").reverse().join("");
          },
        },

        methods: {
          greet(event) {
            alert("hi " + this.name + "!");
            if (event) {
              alert(event.target.tagName);
            }
          },
          say(param) {
            alert(param);
          },
          artır() {
            this.sayı += 1;
          },

          clear() {
            this.name = "";
          },
        },
      };

      vm = Vue.createApp(App).mount("#app");

      console.log(vm.$data.sayı);
    </script>
  </body>
